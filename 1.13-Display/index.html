<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sticky</title>
</head>

<body>
    <h2 id="heading">Display </h2>
    <ul>
        <li>
            <b>block</b> takes full width of the screen and are placed in new line
        </li>
        <li>
            <b>inline</b> takes width of the content. Doesnt have height & width properties
        </li>
        <li>
            <b>inline-lock</b> if you want to use inline element as block/
        </li>
    </ul>


</html>
